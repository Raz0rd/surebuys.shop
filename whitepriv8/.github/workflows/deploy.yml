name: Deploy WhitePages Generator to Cloudflare Pages

on:
  push:
    branches: [ main ]
    paths: [ 'whitepriv8/**' ]
  pull_request:
    branches: [ main ]
    paths: [ 'whitepriv8/**' ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: 'whitepriv8/package.json'
        
    - name: Install dependencies
      run: |
        cd whitepriv8
        npm ci
        
    - name: Build
      run: |
        cd whitepriv8
        npm run build
        
    - name: Deploy to Cloudflare Pages
      uses: cloudflare/pages-action@v1
      with:
        apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        projectName: surebuys-shop
        directory: whitepriv8/out
        gitHubToken: ${{ secrets.GITHUB_TOKEN }}
